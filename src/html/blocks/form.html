<div class="booking" id="booking">
	<div class="booking__container container">
		<div class="booking__main body">
			<div class="booking__text body__title">забронировать апартаменты</div>
		</div>
		<div class="booking__form">
			<div class="booking__column">
				<div class="booking__body" id="form">
					<div class="booking__titleMobile titleMobile">Забронировать аппартаменты</div>
					<form id="tg" action="#" class="form__body form" autocomplete="off">
						<div class="form__item">
							<label for="name" class="form__label">Имя</label>
							<input type="text" name="name" id="name" class="form__input" placeholder="Ваше имя"
								autocomplete="off">
							<div class="error" id="nameError"></div>
						</div>
						<div class="form__item">
							<label for="phone" class="form__label">Телефон</label>
							<input id="phone" type="tel" name="phone" class="form__input" placeholder="+7(___)___-__-__"
								autocomplete="off">
							<div class="error" id="phoneError"></div>
						</div>
						<div class="form__item">
							<label for="email" class="form__label">Email</label>
							<input id="email" type="email" name="email" class="form__input" placeholder="exemple@mail.ru"
								autocomplete="off">
							<div class="error" id="emailError"></div>
						</div>
						<div class="form__item">
							<label for="message" class="form__label">Сообщение</label>
							<textarea name="message" id="message" placeholder="Ваще сообщение"
								class="form__textarea"></textarea>
						</div>
						<div class="form__item">
							<div class="checkbox">
								<input type="checkbox" checked name="agrement" class="checkbox__input">
								<label for="agrement" class="checkbox__label">Я даю свое согласие на обработку персональных
									данных
									в соответствии условием</label>
							</div>
						</div>
						<button type="submit" class="form__button button">Отправить</button>
						<div class="form__result"></div>
					</form>
				</div>
			</div>
			<div class="booking__column">
				<div class="booking__calendar calendar"></div>
				<div class="calendar__block">
					<div class="calendar__header">
						<div class="calendar__date"></div>
						<div class="calendar__icons icons">
							<span id="prev" class="icons__left">
								<svg enable-background="new 0 0 20 20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
									<g>
										<g>
											<g>
												<path d="m14.3 20-10-10 10-10 1.4 1.4-8.6 8.6 8.6 8.6z" />
											</g>
										</g>
									</g>
								</svg>
							</span>
							<span id="next" class="icons__right">
								<svg enable-background="new 0 0 20 20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
									<g>
										<g>
											<g>
												<path d="m14.3 20-10-10 10-10 1.4 1.4-8.6 8.6 8.6 8.6z" />
											</g>
										</g>
									</g>
								</svg>
							</span>
						</div>
					</div>
					<div class="calendar__body">
						<ul class="calendar__weeks">
							<li>Пн</li>
							<li>Вт</li>
							<li>Ср</li>
							<li>Чт</li>
							<li>Пт</li>
							<li>Сб</li>
							<li>Вс</li>
						</ul>
						<ul class="calendar__days"></ul>
					</div>
					<div class="calendar__footer footer-calendar">
						<div class="footer-calendar__icon"></div>
						<div class="footer-calendar__text">Данные дни уже забронированны</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
